<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: #333;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <h1>üîç Diagnostic de Connexion SafeMates</h1>

    <div class="section">
        <h2>1. Informations de l'environnement</h2>
        <div class="result" id="envInfo"></div>
    </div>

    <div class="section">
        <h2>2. Test de connexion au serveur</h2>
        <button onclick="testServerConnection()">Tester la connexion serveur</button>
        <div class="result" id="serverTest"></div>
    </div>

    <div class="section">
        <h2>3. Test d'inscription</h2>
        <input type="text" id="regUsername" placeholder="Nom d'utilisateur">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Mot de passe">
        <button onclick="testRegister()">Tester l'inscription</button>
        <div class="result" id="registerResult"></div>
    </div>

    <div class="section">
        <h2>4. Test de connexion</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="enzo.jacquey90800@gmail.com">
        <input type="password" id="loginPassword" placeholder="Mot de passe">
        <button onclick="testLogin()">Tester la connexion</button>
        <div class="result" id="loginResult"></div>
    </div>

    <script>
        // Configuration automatique de l'API
        const API_BASE_URL = window.location.hostname.includes('railway.app')
            ? `${window.location.protocol}//${window.location.hostname}`
            : '';

        // Afficher les informations de l'environnement
        document.getElementById('envInfo').innerHTML = `
Hostname: ${window.location.hostname}
Protocol: ${window.location.protocol}
API_BASE_URL: ${API_BASE_URL || '(serveur local)'}
User Agent: ${navigator.userAgent}
        `.trim();

        async function testServerConnection() {
            const resultDiv = document.getElementById('serverTest');
            resultDiv.innerHTML = '‚è≥ Test en cours...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/stats/total-users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                resultDiv.innerHTML = `
<span class="success">‚úÖ Serveur accessible</span>

Status: ${response.status}
Total utilisateurs: ${data.count || 0}

R√©ponse compl√®te:
${JSON.stringify(data, null, 2)}
                `.trim();
            } catch (error) {
                resultDiv.innerHTML = `
<span class="error">‚ùå Erreur de connexion au serveur</span>

Erreur: ${error.message}
Stack: ${error.stack}
                `.trim();
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = '‚è≥ Inscription en cours...';

            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                resultDiv.innerHTML = '<span class="error">‚ùå Veuillez remplir tous les champs</span>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        acceptedCharter: true
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
<span class="success">‚úÖ Inscription r√©ussie !</span>

Token: ${data.token ? data.token.substring(0, 30) + '...' : 'N/A'}
Username: ${data.username}
User ID: ${data.user_id}

R√©ponse compl√®te:
${JSON.stringify(data, null, 2)}
                    `.trim();
                } else {
                    resultDiv.innerHTML = `
<span class="error">‚ùå Erreur d'inscription</span>

Status: ${response.status}
Erreur: ${data.error}
Message: ${data.message || 'Aucun message'}

R√©ponse compl√®te:
${JSON.stringify(data, null, 2)}
                    `.trim();
                }
            } catch (error) {
                resultDiv.innerHTML = `
<span class="error">‚ùå Erreur de requ√™te</span>

Erreur: ${error.message}
Stack: ${error.stack}
                `.trim();
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '‚è≥ Connexion en cours...';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                resultDiv.innerHTML = '<span class="error">‚ùå Veuillez remplir tous les champs</span>';
                return;
            }

            try {
                console.log('Tentative de connexion:', { email, url: `${API_BASE_URL}/login` });

                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
<span class="success">‚úÖ Connexion r√©ussie !</span>

Token: ${data.token ? data.token.substring(0, 30) + '...' : 'N/A'}
Username: ${data.username}
User ID: ${data.user_id}

R√©ponse compl√®te:
${JSON.stringify(data, null, 2)}
                    `.trim();

                    // Stocker les infos
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('user_id', data.user_id);

                } else {
                    resultDiv.innerHTML = `
<span class="error">‚ùå Erreur de connexion</span>

Status: ${response.status}
Erreur: ${data.error}
Message: ${data.message || 'Aucun message'}
Tentatives restantes: ${data.attemptsRemaining || 'N/A'}

R√©ponse compl√®te:
${JSON.stringify(data, null, 2)}

Headers:
${JSON.stringify(Object.fromEntries(response.headers), null, 2)}
                    `.trim();
                }
            } catch (error) {
                resultDiv.innerHTML = `
<span class="error">‚ùå Erreur de requ√™te</span>

Erreur: ${error.message}
Type: ${error.name}
Stack: ${error.stack}
                `.trim();
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            testServerConnection();
        });
    </script>
</body>
</html>
