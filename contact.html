  <script src="animations.js?v=1768163393105"></script>
  <script>
    // Forcer l'affichage des √©l√©ments apr√®s un court d√©lai
    setTimeout(() => {
      document.querySelectorAll('[data-animate]').forEach(el => {
        if (el.style.opacity === '0' || !el.style.opacity) {
          el.style.opacity = '1';
          el.classList.add('animate-fadeIn');
        }
      });
    }, 100);

    // Envoi du formulaire de contact
    const form = document.getElementById('contactForm');
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Validation client-side
        const name = document.getElementById('name')?.value.trim() || '';
        const email = document.getElementById('email')?.value.trim() || '';
        const subject = document.getElementById('subject')?.value.trim() || 'Contact SafeMates';
        const message = document.getElementById('message')?.value.trim() || '';

        if (!name || !email || !message) {
          alert('Veuillez remplir tous les champs');
          return;
        }

        // Validation email simple
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert('Email invalide');
          return;
        }

        // D√©sactiver le bouton pendant l'envoi
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Envoi en cours...';

        try {
          // Envoyer au serveur
          const response = await fetch('/api/contact', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              name: name,
              email: email,
              subject: subject,
              message: message
            })
          });

          const data = await response.json();

          if (response.ok) {
            alert('‚úÖ Message envoy√© avec succ√®s ! Nous vous r√©pondrons bient√¥t.');
            form.reset();
          } else {
            throw new Error(data.error || 'Erreur lors de l\'envoi');
          }
        } catch (error) {
          console.error('Erreur envoi formulaire:', error);
          // Fallback sur mailto: en cas d'erreur
          const body = `Nom/Pseudo: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
          const mailto = `mailto:matchmatecontact@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
          window.location.href = mailto;
          alert('‚ö†Ô∏è Erreur d\'envoi. Votre client mail va s\'ouvrir.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    }
  </script>
