<!DOCTYPE html>
<html>
<head>
    <title>Test Chat API</title>
</head>
<body>
    <h1>Test Chat API</h1>
    <button onclick="testSendMessage()">Test Send Message</button>
    <div id="result"></div>

    <script>
        async function testSendMessage() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('result');

            if (!token) {
                resultDiv.innerHTML = '<p style="color:red;">❌ Pas de token. Connectez-vous d\'abord sur /dashboard</p>';
                return;
            }

            resultDiv.innerHTML = '<p>⏳ Test en cours...</p>';

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        toUsername: 'testuser1',
                        content: 'Test message from test page'
                    })
                });

                const contentType = response.headers.get('content-type');
                console.log('Status:', response.status);
                console.log('Content-Type:', contentType);

                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    if (response.ok) {
                        resultDiv.innerHTML = `<p style="color:green;">✅ Message envoyé avec succès!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    } else {
                        resultDiv.innerHTML = `<p style="color:red;">❌ Erreur: ${data.error || 'Erreur inconnue'}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `<p style="color:red;">❌ Réponse non-JSON</p><p>Status: ${response.status}</p><pre>${text}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">❌ Erreur réseau: ${error.message}</p>`;
                console.error('Erreur:', error);
            }
        }
    </script>
</body>
</html>
